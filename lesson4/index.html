<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Props</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.20/browser.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    const SecondComponent = React.createClass({

      propTypes: {
        name: React.PropTypes.string.isRequired,
        location: React.PropTypes.string.isRequired
      },

      render: function() {
        let name = this.props.name;
        let location = this.props.location;
        console.log(this);
        return (
          <div>
            <p>Hello, {this.props.name}</p>
            <p>I live in {this.props.location}</p>
          </div>
        )
      }
    })

    ReactDOM.render(
      <SecondComponent name="Lion" location="Seattle"/>,
      document.getElementById('app')
    )
  </script>
</body>
</html>
